apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}{{ .Values.nameSuffix }}-config
  labels:
    app: {{ .Chart.Name }}{{ .Values.nameSuffix }}
data:
  nginx.conf: |
    server {
        listen {{ .Values.application.port }};
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy to internal backend services
        # The Flutter app uses three different base URLs (/api/command, /api/query, /api/auth)
        # which nginx proxies to the internal Kubernetes services

        # Auth Service - proxy /api/auth/* to tracker-auth service /api/1/auth/*
        location /api/auth/ {
            proxy_pass http://tracker-auth{{ .Values.nameSuffix }}:{{ .Values.backend.authPort }}/api/1/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Command Service - proxy /api/command/* to tracker-command service /api/1/*
        location /api/command/ {
            proxy_pass http://tracker-command{{ .Values.nameSuffix }}:{{ .Values.backend.commandPort }}/api/1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Query Service - proxy /api/query/* to tracker-query service /api/1/*
        location /api/query/ {
            proxy_pass http://tracker-query{{ .Values.nameSuffix }}:{{ .Values.backend.queryPort }}/api/1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Handle Flutter web routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache index.html and main.dart.js to ensure updates are picked up
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location ~* main\.dart\.js$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
