# Name suffix for environment-specific deployments (e.g., "-dev" for dev environment)
nameSuffix: ""

replicaCount: 1
image:
  repository: ghcr.io/tomassirio/tracker-frontend
  pullPolicy: IfNotPresent
  tag: "1.0.3"
service:
  type: ClusterIP  # Changed back to ClusterIP since we'll use Ingress
  port: 51538  # Production port (dev uses 41538)
  targetPort: 51538

ingress:
  enabled: true
  className: "nginx"  # or "traefik" if you're using Traefik
  annotations:
    # For Cloudflare Tunnel (when ready)
    # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    # For local dev with Let's Encrypt (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: wanderer.localwanderer.com  # Will be overridden to wanderer.localwanderer-dev.com in dev
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: wanderer-tls
    #   hosts:
    #     - localwanderer.com

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi
# Application configuration
application:
  port: 51538
  
  # Google Maps API Key (provided via GitHub secret in pipeline)
  googleMapsApiKey: ""

  # Backend service URLs - using relative paths proxied by nginx to internal services
  commandBaseUrl: "/api/command"
  queryBaseUrl: "/api/query"
  authBaseUrl: "/api/auth"

# Backend service configuration (internal Kubernetes services)
backend:
  commandPort: 32001
  queryPort: 32002
  authPort: 32003
# Pod Storage
volumeClaimTemplates:
  enabled: false
  storage: 1Gi
  storageClassName: standard
