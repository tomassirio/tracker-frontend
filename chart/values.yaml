replicaCount: 1
image:
  repository: ghcr.io/tomassirio/tracker-frontend
  pullPolicy: IfNotPresent
  tag: "1.0.3"
service:
  type: ClusterIP  # Changed back to ClusterIP since we'll use Ingress
  port: 51538
  targetPort: 51538

ingress:
  enabled: true
  className: "nginx"  # or "traefik" if you're using Traefik
  annotations:
    # For Cloudflare Tunnel (when ready)
    # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    # For local dev with Let's Encrypt (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: wanderer.localwanderer.com  # Will be overridden to wanderer.localwanderer-dev.com in dev
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: wanderer-tls
    #   hosts:
    #     - localwanderer.com

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi
# Application configuration
application:
  port: 51538
  
  # Google Maps API Key (provided via GitHub secret in pipeline)
  googleMapsApiKey: ""

  # Backend service URLs (production ports: 42xxx)
  commandBaseUrl: "http://tracker-command:42001/api/1"
  queryBaseUrl: "http://tracker-query:42002/api/1"
  authBaseUrl: "http://tracker-auth:42003/api/1"
# Pod Storage
volumeClaimTemplates:
  enabled: false
  storage: 1Gi
  storageClassName: standard
