name: Helm Deploy to Kubernetes

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment (dev, staging, prod)'
        required: true
        type: string
      image-tag:
        description: 'Docker image tag to deploy'
        required: true
        type: string
      namespace:
        description: 'Kubernetes namespace'
        required: false
        type: string
        default: 'wanderer'
    secrets:
      TWINGATE_SERVICE_KEY:
        description: 'Twingate service key for cluster access'
        required: true
      KUBECONFIG_CONTENT:
        description: 'Base64 encoded kubeconfig file'
        required: true
      GOOGLE_MAPS_API_KEY:
        description: 'Google Maps API Key'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Twingate
        uses: twingate/github-action@v1
        with:
          service-key: ${{ secrets.TWINGATE_SERVICE_KEY }}

      - name: Setup Kubernetes
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          
          # Skip TLS verification for self-signed certificates
          CLUSTER_NAME=$(kubectl config view -o jsonpath='{.clusters[0].name}')
          kubectl config set-cluster "$CLUSTER_NAME" --insecure-skip-tls-verify=true
          
          kubectl cluster-info
          kubectl get nodes
          echo "✓ Connected to Kubernetes cluster"

      - name: Set environment variables
        id: config
        run: |
          # Environment-specific configuration
          if [ "${{ inputs.environment }}" == "dev" ]; then
            echo "name-suffix=-dev" >> $GITHUB_OUTPUT
            echo "service-port=41538" >> $GITHUB_OUTPUT
            echo "command-url=/api/command" >> $GITHUB_OUTPUT
            echo "query-url=/api/query" >> $GITHUB_OUTPUT
            echo "auth-url=/api/auth" >> $GITHUB_OUTPUT
            echo "ingress-host=wanderer.localwanderer-dev.com" >> $GITHUB_OUTPUT
          else
            echo "name-suffix=" >> $GITHUB_OUTPUT
            echo "service-port=51538" >> $GITHUB_OUTPUT
            echo "command-url=/api/command" >> $GITHUB_OUTPUT
            echo "query-url=/api/query" >> $GITHUB_OUTPUT
            echo "auth-url=/api/auth" >> $GITHUB_OUTPUT
            echo "ingress-host=wanderer.localwanderer.com" >> $GITHUB_OUTPUT
          fi

      - name: Update Chart version
        run: |
          if [ "${{ inputs.environment }}" == "dev" ]; then
            VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: *//' | sed 's/+.*//')
          else
            VERSION="${{ inputs.image-tag }}"
            VERSION="${VERSION#v}"
          fi
          
          sed -i "s/^version: .*/version: $VERSION/" ./chart/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"$VERSION\"/" ./chart/Chart.yaml
          echo "Chart version: $VERSION"

      - name: Clean up old resources (if needed)
        run: |
          # Only clean up in dev if old structure exists
          if [ "${{ inputs.environment }}" == "dev" ]; then
            if kubectl get statefulset tracker-frontend -n ${{ inputs.namespace }} 2>/dev/null; then
              echo "Cleaning up old resource structure..."
              helm uninstall tracker-frontend -n ${{ inputs.namespace }} || true
              kubectl delete statefulset,service,ingress,configmap -l app=tracker-frontend -n ${{ inputs.namespace }} --ignore-not-found=true
              sleep 3
            fi
          fi

      - name: Deploy with Helm
        run: |
          # Determine action
          if helm list -n ${{ inputs.namespace }} --short | grep -q "^tracker-frontend$"; then
            ACTION="upgrade"
          else
            ACTION="install"
          fi
          
          echo "Running: helm $ACTION tracker-frontend"
          
          helm $ACTION tracker-frontend ./chart \
            --namespace ${{ inputs.namespace }} \
            --create-namespace \
            --set nameSuffix="${{ steps.config.outputs.name-suffix }}" \
            --set service.port=${{ steps.config.outputs.service-port }} \
            --set image.tag="${{ inputs.image-tag }}" \
            --set application.googleMapsApiKey="${{ secrets.GOOGLE_MAPS_API_KEY }}" \
            --set application.commandBaseUrl="${{ steps.config.outputs.command-url }}" \
            --set application.queryBaseUrl="${{ steps.config.outputs.query-url }}" \
            --set application.authBaseUrl="${{ steps.config.outputs.auth-url }}" \
            --set ingress.hosts[0].host="${{ steps.config.outputs.ingress-host }}" \
            --set ingress.hosts[0].paths[0].path="/" \
            --set ingress.hosts[0].paths[0].pathType="Prefix" \
            --wait --timeout 5m
          
          echo "✓ Deployment successful"
          echo "Access at: http://${{ steps.config.outputs.ingress-host }}"

      - name: Verify deployment
        run: |
          APP_LABEL="tracker-frontend${{ steps.config.outputs.name-suffix }}"
          
          echo "=== Resources ==="
          kubectl get statefulset,service,ingress -n ${{ inputs.namespace }} -l app=$APP_LABEL
          
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n ${{ inputs.namespace }} -l app=$APP_LABEL
          
          echo ""
          echo "=== Pod Health ==="
          kubectl wait --for=condition=ready pod -l app=$APP_LABEL \
            -n ${{ inputs.namespace }} --timeout=120s || true

      - name: Show logs on failure
        if: failure()
        run: |
          APP_LABEL="tracker-frontend${{ steps.config.outputs.name-suffix }}"
          echo "=== Pod Logs ==="
          kubectl logs -l app=$APP_LABEL -n ${{ inputs.namespace }} --tail=50 || true

