name: Manual Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
      image-tag:
        description: 'Docker image tag to deploy (default: latest for dev)'
        required: false
        type: string
        default: 'latest'

jobs:
  deploy:
    uses: ./.github/workflows/helm-deploy.yml
    with:
      environment: ${{ github.event_name == 'release' && 'prod' || inputs.environment }}
      image-tag: ${{ github.event.release.tag_name || inputs.image-tag }}
      namespace: ${{ (github.event_name == 'release' || inputs.environment == 'prod') && 'wanderer' || 'wanderer-dev' }}
    secrets:
      TWINGATE_SERVICE_KEY: ${{ secrets.TWINGATE_SERVICE_KEY }}
      KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
      GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

